{% extends 'base.html' %}
{% block primary_content %}
<div class="container">
    <h1>{{ album.name }}</h1>
    {% if current_user.id == 1 %}
        <p>
            <a href="/albums/edit/{{ album.translit_name }}" class="btn btn-primary">Редактировать альбом</a>
            <a href="/albums/delete/{{ album.translit_name }}" class="btn btn-danger">Удалить альбом</a>
        </p>
    {% endif %}
    <div id="albumCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="3000">
                <img src="{{ url_for('static', filename='albums/{}/0.jpg'.format(album.translit_name)) }}" class="d-block w-100" alt="{{ image_number }}">
            </div>
            {% for image_number in range(1, album.lenght) %}
                <div class="carousel-item" data-interval="3000">
                    <img src="{{ url_for('static', filename='albums/{}/{}.jpg'.format(album.translit_name, image_number)) }}" class="d-block w-100" alt="{{ image_number }}">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#albumCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#albumCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>  
    </div>
    
</div>
{% endblock primary_content %}
