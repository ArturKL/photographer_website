{% extends "base.html" %}
{% block primary_content %}
<div id="mainCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item" data-interval="3000">
          <img src="{{ url_for('static', filename='img/1.jpg') }}" class="d-block w-100" alt="1">
      </div>
      <div class="carousel-item active" data-interval="3000">
          <img src="{{ url_for('static', filename='img/2.jpg') }}" class="d-block w-100" alt="2">
      </div>
      <div class="carousel-item" data-interval="3000">
          <img src="{{ url_for('static', filename='img/3.jpg') }}" class="d-block w-100" alt="3">
      </div>
  </div>
  <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
